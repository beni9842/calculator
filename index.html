<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="section" id="header">
        <h1 id="title">Calculator</h1>
    </div>
    <div class="section" id="content">
        <div class="container" id="frame">
            <div class="container" id="display">
                D15PL4Y
            </div>
            <div class="container" id="keyboard">
                <div class="key-row">
                    <button class="function key" id="clear">CLR</button>
                    <button class="function key" id="sign">±</button>
                    <button class="function key" id="percent">%</button>
                    <button class="operator key" id="divide">÷</button>
                </div>
                <div class="key-row">
                    <button class="number key" id="seven">7</button>
                    <button class="number key" id="eight">8</button>
                    <button class="number key" id="nine">9</button>
                    <button class="operator key" id="multiply">x</button>
                </div>
                <div class="key-row">
                    <button class="number key" id="four">4</button>
                    <button class="number key" id="five">5</button>
                    <button class="number key" id="six">6</button>
                    <button class="operator key" id="subtract">—</button>
                </div>
                <div class="key-row">
                    <button class="number key" id="one">1</button>
                    <button class="number key" id="two">2</button>
                    <button class="number key" id="three">3</button>
                    <button class="operator key" id="add">+</button>
                </div>
                <div class="key-row">
                    <button class="number key" id="zero">0</button>
                    <button class="special key" id="decimal">.</button>
                    <button class="operator key" id="raise">^</button>
                    <button class="function key" id="evaluate">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="footer"></div>
    <script src="script.js"></script>
</body>
</html>
